<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Stores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #d6c1b2; color: #3d2b1f; }
    a { color: #3d2b1f; text-decoration: underline; }
  </style>
</head>
<body>
<h1>Stores with Selected Product</h1>
<ul>
  <li th:each="store : ${stores}">
    <span th:text="${store.name}"></span> -
    <span th:text="${store.location}"></span>
  </li>
</ul>
<a href="/">Back to Home</a>
</body>
</html>
