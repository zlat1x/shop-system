<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchases List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #d6c1b2; color: #3d2b1f; }
        a { color: #3d2b1f; text-decoration: underline; }
    </style>
</head>
<body>
<h1>Purchases</h1>
<ul>
    <li th:each="purchase : ${purchases}">
        <span th:text="${purchase.customer.name}"></span> bought
        <span th:text="${purchase.product.name}"></span> on
        <span th:text="${purchase.purchaseDate}"></span>
    </li>
</ul>
<a href="/">Back to Home</a>
</body>
</html>
